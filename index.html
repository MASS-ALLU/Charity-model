<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bright Future Foundation</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
--bg:#f7f9fc;
--sidebar:#111827;
--primary:#6366f1;
--card:#ffffff;
--text:#111827;
}

body.dark{
--bg:#0f172a;
--card:#1e293b;
--text:#ffffff;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter;}

body{
display:flex;
background:var(--bg);
color:var(--text);
transition:.3s;
}

/* SIDEBAR */
.sidebar{
width:230px;
height:100vh;
background:var(--sidebar);
color:white;
padding:30px 20px;
position:fixed;
}

.sidebar h2{
margin-bottom:40px;
}

.sidebar button{
display:block;
width:100%;
margin-bottom:15px;
padding:10px;
border:none;
border-radius:8px;
background:#1f2937;
color:white;
cursor:pointer;
}

.sidebar button:hover{
background:var(--primary);
}

/* MAIN */
.main{
margin-left:230px;
width:100%;
padding:40px;
}

.topbar{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:30px;
}

.card{
background:var(--card);
padding:25px;
border-radius:15px;
box-shadow:0 10px 30px rgba(0,0,0,.08);
margin-bottom:20px;
transition:.3s;
}

.stats{
display:flex;
gap:20px;
flex-wrap:wrap;
}

.stat-box{
flex:1;
min-width:200px;
}

input{
width:100%;
padding:10px;
margin:10px 0;
border-radius:8px;
border:1px solid #ccc;
}

button.primary{
background:var(--primary);
color:white;
border:none;
padding:10px 15px;
border-radius:8px;
cursor:pointer;
}

button.primary:active{
transform:scale(.97);
}

/* MODAL */
.modal{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.6);
justify-content:center;
align-items:center;
}

.modal-content{
background:white;
padding:30px;
border-radius:15px;
width:350px;
animation:fade .3s;
}

@keyframes fade{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

/* TOAST */
.toast{
position:fixed;
bottom:20px;
right:20px;
background:#111;
color:white;
padding:15px 20px;
border-radius:10px;
opacity:0;
transition:.3s;
}

.toast.show{
opacity:1;
}

.profile-img{
width:70px;height:70px;
border-radius:50%;
object-fit:cover;
margin-bottom:10px;
}

table{
width:100%;
border-collapse:collapse;
margin-top:15px;
}

th,td{
padding:8px;
border-bottom:1px solid #ddd;
text-align:left;
}

</style>
</head>
<body>

<div class="sidebar">
<h2>BrightFuture</h2>
<button onclick="openDashboard()">Dashboard</button>
<button onclick="openProfile()">Profile</button>
<button onclick="openModal('login')">Login</button>
<button onclick="openModal('signup')">Sign Up</button>
<button onclick="logout()">Logout</button>
<button onclick="toggleMode()">ðŸŒ™ Dark</button>
</div>

<div class="main">

<div class="topbar">
<h1>Donation Dashboard</h1>
</div>

<div class="stats">
<div class="card stat-box">
<h3>Total Donated</h3>
<h2>â‚¹ <span id="totalAmount">0</span></h2>
</div>

<div class="card stat-box">
<h3>Total Transactions</h3>
<h2 id="totalTxn">0</h2>
</div>
</div>

<div class="card">
<h3>Make a Donation</h3>
<input type="number" id="amount" placeholder="Enter Amount â‚¹">
<button class="primary" onclick="donate()">Donate</button>
</div>

<div class="card">
<h3>Donation History</h3>
<table>
<thead>
<tr><th>Transaction ID</th><th>Amount</th></tr>
</thead>
<tbody id="historyTable"></tbody>
</table>
</div>

</div>

<div class="modal" id="modal">
<div class="modal-content" id="modalContent"></div>
</div>

<div class="toast" id="toast"></div>

<script>
let users=JSON.parse(localStorage.getItem("users"))||[];
let currentUser=JSON.parse(localStorage.getItem("currentUser"));

updateDashboard();

function showToast(msg){
let t=document.getElementById("toast");
t.innerText=msg;
t.classList.add("show");
setTimeout(()=>t.classList.remove("show"),3000);
}

function toggleMode(){
document.body.classList.toggle("dark");
}

function openModal(type){
modal.style.display="flex";
if(type==="signup"){
modalContent.innerHTML=`
<h3>Create Account</h3>
<input id="suName" placeholder="Name">
<input id="suEmail" placeholder="Email">
<input id="suPass" type="password" placeholder="Password">
<button class="primary" onclick="signup()">Sign Up</button>
`;
}
if(type==="login"){
modalContent.innerHTML=`
<h3>Login</h3>
<input id="liEmail" placeholder="Email">
<input id="liPass" type="password" placeholder="Password">
<button class="primary" onclick="login()">Login</button>
`;
}
}

function signup(){
let user={
name:suName.value,
email:suEmail.value,
pass:suPass.value,
donations:[]
};
users.push(user);
localStorage.setItem("users",JSON.stringify(users));
showToast("Account Created ðŸŽ‰");
modal.style.display="none";
}

function login(){
let user=users.find(u=>u.email===liEmail.value && u.pass===liPass.value);
if(user){
currentUser=user;
localStorage.setItem("currentUser",JSON.stringify(user));
showToast("Welcome "+user.name);
updateDashboard();
modal.style.display="none";
}else{
showToast("Invalid Login âŒ");
}
}

function logout(){
currentUser=null;
localStorage.removeItem("currentUser");
showToast("Logged Out");
updateDashboard();
}

function donate(){
if(!currentUser){
showToast("Login Required âš ï¸");
return;
}
let amt=parseInt(amount.value);
if(!amt){showToast("Enter Amount");return;}

let txn="TXN"+Math.floor(Math.random()*9999999);
currentUser.donations.push({txn,amt});
localStorage.setItem("currentUser",JSON.stringify(currentUser));

let index=users.findIndex(u=>u.email===currentUser.email);
users[index]=currentUser;
localStorage.setItem("users",JSON.stringify(users));

showToast("Payment Successful âœ…");
updateDashboard();
}

function updateDashboard(){
if(!currentUser){
totalAmount.innerText=0;
totalTxn.innerText=0;
historyTable.innerHTML="";
return;
}

let total=currentUser.donations.reduce((a,b)=>a+b.amt,0);
totalAmount.innerText=total;
totalTxn.innerText=currentUser.donations.length;

historyTable.innerHTML=currentUser.donations.map(d=>
`<tr><td>${d.txn}</td><td>â‚¹${d.amt}</td></tr>`
).join("");
}

function openProfile(){
if(!currentUser){
showToast("Login First");
return;
}
modal.style.display="flex";
modalContent.innerHTML=`
<h3>${currentUser.name}</h3>
<p>Email: ${currentUser.email}</p>
<p>Total Donations: â‚¹${currentUser.donations.reduce((a,b)=>a+b.amt,0)}</p>
<button class="primary" onclick="modal.style.display='none'">Close</button>
`;
}
</script>

</body>
</html>
