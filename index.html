<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elite Global Foundation - Payment Demo</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body{margin:0;font-family:'Inter',sans-serif;background:#0c111b;color:white;scroll-behavior:smooth;}
nav{position:fixed;width:100%;top:0;display:flex;justify-content:space-between;align-items:center;padding:20px 40px;background:rgba(12,17,27,0.95);z-index:1000;border-bottom:1px solid rgba(255,255,255,0.1);}
.logo{font-weight:900;font-size:24px;color:#22d3ee;}
.nav-buttons button{margin-left:10px;padding:8px 18px;border-radius:10px;border:none;background:#22d3ee;font-weight:600;}
.nav-buttons button:hover{opacity:0.8;}

/* HERO */
.hero{height:90vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:20px;opacity:0;transform:translateY(30px);transition:1s;}
.hero.visible{opacity:1;transform:translateY(0);}
.hero h1{font-size:50px;margin-bottom:20px;}
.hero p{max-width:700px;margin-bottom:30px;opacity:0.8;font-size:18px;}
.hero button{padding:14px 30px;border-radius:12px;border:none;background:#4ade80;font-weight:700;}

/* MODALS */
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);justify-content:center;align-items:center;z-index:10000;}
.modal-content{background:#111827;padding:30px;border-radius:20px;width:350px;max-width:90%;text-align:center;position:relative;}
.modal-content input{width:90%;padding:10px;margin:8px 0;border-radius:10px;border:none;}
.close{position:absolute;top:10px;right:15px;font-size:20px;cursor:pointer;color:#ccc;}
.close:hover{color:white;}

/* PAYMENT */
.payment-buttons button{margin:8px;padding:10px 20px;border:none;border-radius:12px;background:#22d3ee;font-weight:600;}
.payment-buttons button:hover{background:#4ade80;color:black;}

/* SUCCESS */
.success{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#16a34a;padding:25px;border-radius:20px;text-align:center;z-index:10000;}
.loader{border:4px solid #ddd;border-top:4px solid #22d3ee;border-radius:50%;width:40px;height:40px;margin:15px auto;animation:spin 1s linear infinite;}
@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg);}}

.qr-code{margin:15px auto;width:150px;height:150px;background:white;border-radius:12px;}
</style>
</head>
<body>

<nav>
<div class="logo">Elite Global Foundation</div>
<div class="nav-buttons">
<button onclick="openPayment('card')">Card Payment</button>
<button onclick="openPayment('upi')">UPI Payment</button>
<button onclick="toggleLanguage()">മലയാളം / English</button>
</div>
</nav>

<section class="hero" id="hero">
<h1 id="hero-title">Every Donation Changes a Life</h1>
<p id="hero-text">We empower children worldwide with education, health & hope.</p>
<button onclick="simulateDonation(500)">Donate ₹500</button>
</section>

<!-- PAYMENT MODAL -->
<div class="modal" id="paymentModal">
<div class="modal-content" id="paymentContent">
<span class="close" onclick="closePayment()">&times;</span>
<h3 id="payment-title">Payment</h3>
<div id="cardForm" style="display:none;">
<input type="text" placeholder="Card Number" id="cardNumber">
<input type="text" placeholder="Expiry MM/YY" id="cardExpiry">
<input type="text" placeholder="CVV" id="cardCVV">
<button onclick="processCard()">Pay ₹500</button>
</div>
<div id="upiForm" style="display:none;">
<div class="qr-code" id="qrCode"></div>
<p>Scan QR to pay ₹500 (Demo)</p>
<button onclick="completeUPI()">Simulate Payment</button>
</div>
</div>
</div>

<!-- SUCCESS -->
<div class="success" id="successBox"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
// Language
let language='en';
function toggleLanguage(){language=language==='en'?'ml':'en';document.getElementById('hero-title').innerText=language==='en'?'Every Donation Changes a Life':'ഓരോ സംഭാവനയും ഒരു ജീവിതം മാറ്റുന്നു';document.getElementById('hero-text').innerText=language==='en'?'We empower children worldwide with education, health & hope.':'ഞങ്ങൾ കുട്ടികൾക്ക് വിദ്യാഭ്യാസം, ആരോഗ്യവും പ്രതീക്ഷയും നൽകുന്നു.';}

// Scroll fade
window.addEventListener('load',()=>{document.getElementById('hero').classList.add('visible');});

// Payment Modal
function openPayment(type){document.getElementById('paymentModal').style.display='flex';if(type==='card'){document.getElementById('cardForm').style.display='block';document.getElementById('upiForm').style.display='none';}else{document.getElementById('cardForm').style.display='none';document.getElementById('upiForm').style.display='block';generateQR();}}
function closePayment(){document.getElementById('paymentModal').style.display='none';}

// Card Processing
function processCard(){
let number=document.getElementById('cardNumber').value;
let exp=document.getElementById('cardExpiry').value;
let cvv=document.getElementById('cardCVV').value;
if(!number||!exp||!cvv){alert('Enter all card details');return;}
simulateDonation(500);closePayment();
}

// UPI QR
function generateQR(){
let qr=new QRious({element:document.getElementById('qrCode'),value:'upi://pay?pa=fake@upi&pn=EliteGlobal&am=500',size:150});
}
function completeUPI(){simulateDonation(500);closePayment();}

// Donation simulation + PDF receipt
function simulateDonation(amount){
const { jsPDF } = window.jspdf;
let box=document.getElementById('successBox');
box.style.display='block';
box.innerHTML="<h3>Processing Donation...</h3><div class='loader'></div>";
setTimeout(()=>{
box.innerHTML=`<h3>Donation Confirmed ✅</h3><p>Amount: ₹${amount}</p>`;
let doc=new jsPDF();doc.text(`Elite Global Foundation\nDonation Receipt\nAmount: ₹${amount}\nThank You!`,10,10);doc.save(`Donation_${Date.now()}.pdf`);
setTimeout(()=>{box.style.display='none';},3000);
},2000);
}
</script>
</body>
</html>
