<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bright Future Foundation</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
--primary:#7C5CFF;
--secondary:#00D4FF;
--bg:#f4f6ff;
--text:#222;
}

body.dark{
--bg:#0f0f14;
--text:#fff;
--primary:#9D4EDD;
--secondary:#00F5D4;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins;}

body{
background:var(--bg);
color:var(--text);
transition:.4s;
overflow-x:hidden;
}

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 40px;
background:linear-gradient(90deg,var(--primary),var(--secondary));
color:white;
}

header button{
margin-left:10px;
padding:8px 14px;
border:none;
border-radius:20px;
cursor:pointer;
font-weight:600;
background:white;
color:black;
}

.hero{
text-align:center;
padding:100px 20px;
background:linear-gradient(45deg,var(--primary),var(--secondary));
color:white;
}

.section{
padding:60px 10%;
text-align:center;
}

.card{
background:rgba(255,255,255,.7);
backdrop-filter:blur(15px);
padding:30px;
border-radius:20px;
max-width:500px;
margin:20px auto;
box-shadow:0 20px 40px rgba(0,0,0,.15);
}

body.dark .card{
background:rgba(30,30,30,.6);
}

input{
width:100%;
padding:12px;
margin:10px 0;
border-radius:10px;
border:none;
}

button.primary{
background:var(--primary);
color:white;
width:100%;
padding:12px;
border:none;
border-radius:10px;
cursor:pointer;
transition:.3s;
}

button.primary:hover{
transform:scale(1.05);
}

/* Toast */
.toast{
position:fixed;
bottom:20px;
right:20px;
background:#111;
color:white;
padding:15px 20px;
border-radius:10px;
opacity:0;
transform:translateY(20px);
transition:.4s;
}

.toast.show{
opacity:1;
transform:translateY(0);
}

/* Profile Panel */
.profile-panel{
position:fixed;
right:-400px;
top:0;
width:350px;
height:100%;
background:white;
box-shadow:-10px 0 30px rgba(0,0,0,.2);
padding:20px;
transition:.4s;
overflow:auto;
}

body.dark .profile-panel{
background:#1a1a1a;
}

.profile-panel.open{
right:0;
}

.profile-img{
width:80px;height:80px;
border-radius:50%;
object-fit:cover;
}

footer{
text-align:center;
padding:20px;
background:#111;
color:white;
margin-top:50px;
}
</style>
</head>
<body>

<header>
<h2>Bright Future Foundation</h2>
<div>
<button onclick="toggleMode()">ðŸŒ™</button>
<button onclick="signup()">Sign Up</button>
<button onclick="login()">Login</button>
<button onclick="openProfile()">Profile</button>
</div>
</header>

<section class="hero">
<h1>Empowering Children's Future</h1>
<p>Education â€¢ Health â€¢ Hope</p>
</section>

<section class="section">
<div class="card">
<h2>Donate</h2>
<input type="number" id="amount" placeholder="Enter Amount â‚¹">
<button class="primary" onclick="donate()">Donate Now</button>
</div>
</section>

<div class="profile-panel" id="profilePanel">
<h2>Your Profile</h2>
<div id="profileContent"></div>
</div>

<div class="toast" id="toast"></div>

<footer>
Demo Website â€¢ No Real Money
</footer>

<script>
let users=[];
let currentUser=null;

function showToast(msg){
let toast=document.getElementById("toast");
toast.innerText=msg;
toast.classList.add("show");
setTimeout(()=>toast.classList.remove("show"),3000);
}

function toggleMode(){
document.body.classList.toggle("dark");
}

function signup(){
let name=prompt("Enter Name");
let email=prompt("Enter Email");
let pass=prompt("Enter Password");
users.push({name,email,pass,donated:0,history:[]});
showToast("Account Created ðŸŽ‰");
}

function login(){
let email=prompt("Email");
let pass=prompt("Password");
let user=users.find(u=>u.email===email && u.pass===pass);
if(user){
currentUser=user;
showToast("Welcome back "+user.name);
}else{
showToast("Invalid Login âŒ");
}
}

function donate(){
if(!currentUser){
showToast("Please login first âš ï¸");
return;
}
let amt=document.getElementById("amount").value;
if(!amt){
showToast("Enter amount");
return;
}
let txn="TXN"+Math.floor(Math.random()*9999999);
currentUser.donated+=parseInt(amt);
currentUser.history.push({amt,txn});
showToast("Donation Successful âœ…");
}

function openProfile(){
if(!currentUser){
showToast("Login to view profile âš ï¸");
return;
}
let panel=document.getElementById("profilePanel");
panel.classList.add("open");

let historyHTML=currentUser.history.map(h=>`
<p>â‚¹${h.amt} â€” ${h.txn}</p>
`).join("");

document.getElementById("profileContent").innerHTML=`
<p><strong>Name:</strong> ${currentUser.name}</p>
<p><strong>Total Donated:</strong> â‚¹${currentUser.donated}</p>
<h4>Donation History:</h4>
${historyHTML || "No donations yet"}
<br><br>
<button class="primary" onclick="closeProfile()">Close</button>
`;
}

function closeProfile(){
document.getElementById("profilePanel").classList.remove("open");
}
</script>

</body>
</html>
