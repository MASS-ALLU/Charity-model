<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FundFlow X | Infrastructure for Modern Funding</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{
background:linear-gradient(135deg,#0f172a,#020617);
color:white;
overflow-x:hidden;
}

/* ===== NAV ===== */
nav{
position:fixed;
width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 80px;
background:rgba(2,6,23,0.7);
backdrop-filter:blur(20px);
z-index:1000;
border-bottom:1px solid rgba(255,255,255,0.05);
}
.logo{
font-size:22px;
font-weight:800;
background:linear-gradient(90deg,#38bdf8,#22c55e);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}
.nav-btn{
background:#38bdf8;
padding:10px 22px;
border-radius:10px;
font-weight:600;
border:none;
cursor:pointer;
}

/* ===== HERO ===== */
.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}
.hero h1{
font-size:64px;
font-weight:900;
background:linear-gradient(90deg,#fff,#38bdf8);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}
.hero p{
max-width:650px;
opacity:0.6;
margin:20px 0 40px;
font-size:18px;
}
.hero button{
padding:14px 36px;
border-radius:14px;
border:none;
font-size:16px;
font-weight:600;
background:linear-gradient(90deg,#38bdf8,#22c55e);
cursor:pointer;
}

/* ===== DASHBOARD ===== */
.dashboard{
display:none;
margin-top:90px;
display:flex;
height:calc(100vh - 90px);
}

.sidebar{
width:260px;
background:#0b1120;
padding:40px 25px;
border-right:1px solid rgba(255,255,255,0.05);
}

.sidebar h3{
margin-bottom:30px;
font-weight:700;
color:#38bdf8;
}

.sidebar a{
display:block;
margin:18px 0;
opacity:0.7;
cursor:pointer;
transition:0.3s;
}
.sidebar a:hover{
opacity:1;
transform:translateX(5px);
}

.main{
flex:1;
padding:40px;
overflow-y:auto;
}

/* ===== CARDS ===== */
.cards{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:25px;
margin-bottom:40px;
}

.card{
background:rgba(255,255,255,0.03);
border:1px solid rgba(255,255,255,0.05);
padding:25px;
border-radius:20px;
backdrop-filter:blur(20px);
transition:0.3s;
}
.card:hover{
transform:translateY(-5px);
}
.card h4{
opacity:0.6;
margin-bottom:10px;
}
.card h2{
font-size:32px;
color:#38bdf8;
}

/* ===== PROFILE ===== */
.profile img{
width:100px;
height:100px;
border-radius:50%;
object-fit:cover;
margin-bottom:15px;
}

/* ===== BUTTON ===== */
.btn{
padding:12px 24px;
border-radius:12px;
border:none;
background:#22c55e;
font-weight:600;
cursor:pointer;
}

/* ===== MODAL ===== */
.modal{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,0.8);
justify-content:center;
align-items:center;
z-index:2000;
}
.modal-box{
background:#0f172a;
padding:40px;
border-radius:20px;
width:350px;
text-align:center;
border:1px solid rgba(255,255,255,0.1);
}
.modal-box input{
width:100%;
padding:12px;
margin:12px 0;
border-radius:10px;
border:none;
background:#1e293b;
color:white;
}

/* ===== SUCCESS ===== */
.success{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:#16a34a;
padding:30px 40px;
border-radius:20px;
text-align:center;
z-index:3000;
animation:fadeIn 0.3s ease;
}
@keyframes fadeIn{
from{opacity:0;transform:translate(-50%,-60%)}
to{opacity:1;transform:translate(-50%,-50%)}
}

.loader{
border:4px solid #ddd;
border-top:4px solid #38bdf8;
border-radius:50%;
width:45px;
height:45px;
margin:20px auto;
animation:spin 1s linear infinite;
}
@keyframes spin{
0%{transform:rotate(0)}
100%{transform:rotate(360deg)}
}

</style>
</head>
<body>

<nav>
<div class="logo">FundFlow X</div>
<button class="nav-btn" onclick="openLogin()">Login</button>
</nav>

<section class="hero">
<h1>Funding Infrastructure for the Internet</h1>
<p>The all-in-one capital layer powering creators, founders, and digital communities globally.</p>
<button onclick="openLogin()">Start Building</button>
</section>

<!-- LOGIN -->
<div class="modal" id="loginModal">
<div class="modal-box">
<h2>Welcome Back</h2>
<input placeholder="Email">
<input type="password" placeholder="Password">
<button class="btn" onclick="login()">Enter Dashboard</button>
</div>
</div>

<!-- DASHBOARD -->
<section class="dashboard" id="dashboard">

<div class="sidebar">
<h3>FundFlow X</h3>
<a onclick="showOverview()">Overview</a>
<a onclick="showProfile()">Profile</a>
<a onclick="logout()">Logout</a>
</div>

<div class="main">

<div id="overview">
<div class="cards">
<div class="card">
<h4>Total Revenue</h4>
<h2>‚Çπ<span id="total">0</span></h2>
</div>
<div class="card">
<h4>Transactions</h4>
<h2 id="tx">0</h2>
</div>
<div class="card">
<h4>Monthly Growth</h4>
<h2>+31%</h2>
</div>
</div>

<canvas id="chart" height="100"></canvas>
<br>
<button class="btn" onclick="simulatePayment()">Receive ‚Çπ1999</button>
</div>

<div id="profile" style="display:none">
<h2>Profile Settings</h2>
<div class="profile">
<img id="avatar" src="https://i.pravatar.cc/150">
<br>
<input type="file" onchange="uploadImage(event)">
</div>
</div>

</div>
</section>

<div class="success" id="successBox"></div>

<script>
let total=0;
let tx=0;
let chart;

function openLogin(){
document.getElementById('loginModal').style.display='flex';
}

function login(){
document.querySelector('.hero').style.display='none';
document.getElementById('loginModal').style.display='none';
document.getElementById('dashboard').style.display='flex';
initChart();
}

function logout(){
location.reload();
}

function showOverview(){
document.getElementById('overview').style.display='block';
document.getElementById('profile').style.display='none';
}

function showProfile(){
document.getElementById('overview').style.display='none';
document.getElementById('profile').style.display='block';
}

function simulatePayment(){
let box=document.getElementById('successBox');
box.style.display='block';
box.innerHTML="<h3>Processing...</h3><div class='loader'></div>";

setTimeout(()=>{
let txn="FFX"+Math.floor(Math.random()*9999999);
total+=1999;
tx++;
document.getElementById('total').innerText=total;
document.getElementById('tx').innerText=tx;

chart.data.datasets[0].data.push(total);
chart.update();

box.innerHTML=`
<h3>Payment Successful üéâ</h3>
<p>Transaction ID: ${txn}</p>
<p>Thank you for your donation ‚ù§Ô∏è</p>
`;
setTimeout(()=>{box.style.display='none'},3000);
},2000);
}

function uploadImage(e){
let reader=new FileReader();
reader.onload=function(){
document.getElementById('avatar').src=reader.result;
}
reader.readAsDataURL(e.target.files[0]);
}

function initChart(){
chart=new Chart(document.getElementById('chart'),{
type:'line',
data:{
labels:["Jan","Feb","Mar","Apr","May","Jun"],
datasets:[{
label:"Revenue",
data:[0,2000,4000,6000,8000,total],
borderColor:"#38bdf8",
tension:0.4
}]
},
options:{
plugins:{legend:{labels:{color:"white"}}},
scales:{
x:{ticks:{color:"white"}},
y:{ticks:{color:"white"}}
}
}
});
}
</script>

</body>
</html>
